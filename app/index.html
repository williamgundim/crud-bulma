<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bulma.css">
</head>


<body class="container is-fullhd">
  
    <form class="form has-background-light">
    
            <div class="content" id="cadastro">

                <!--NavBar Menu  -->
                <nav class="navbar is-link" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                      <a class="navbar-item" >
                        <label class="label is-large has-text-white">Cadastro de Pessoas</label>
                      </a>
                  
                      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                      </a>
                    </div>
                  
                    <div id="navbar" class="navbar-menu">
                      <div class="navbar-start">
                        <p class="navbar-item">
                            Sincronizar
                        </p> 

                        <a class="navbar-item">
                            Quantidade de Pessoas
                        </a>   

                      </div>
                    </div>
                  </nav>                
                 <br>
                  
                <div class="navbar-menu" id="navMenu">
                    <!-- navbar-start, navbar-end... -->
                </div>

                <div id="notificationUser">
                </div>

                <div class="field is-grouped">
                    
                    <!--Telefone Residencial-->
                    <div class="control">
                        <label class="label is-large">Telefone Residencial</label>
                        <div class="field has-addons">
                            <p class="control">
                                <a class="button is-static is-large">11</a>
                            </p>
                            <p class="control is-expanded">
                                <input class="input is-large" type="tel" placeholder="Telefone" required id="telefone">
                            </p>
                        </div>
                    </div>

                    <!--Celular-->
                    <div class="control">
                        <label class="label is-large">Telefone Celular</label>
                        <div class="field has-addons">
                            <p class="control">
                                <a class="button is-static is-large">11</a>
                            </p>
                            <p class="control is-expanded">
                                <input class="input is-large" type="tel" placeholder="Celular" required id="celular">
                            </p>
                        </div>
                    </div>

                    <!--Whatsapp-->
                    <div class="control" id="whatsapp">
                        <label class="label is-large">Whatsapp</label>
                        <div class="select is-large">
                            <select>
                                <option>Sim</option>
                                <option>Não</option>
                            </select>
                        </div>
                    </div>

                </div>   

                <!--Nome-->
                <div class="field">
                    <label class="label is-large">Nome Completo</label>
                    <div class="control" >
                        <input class="input is-large" type="text" placeholder="Digite o nome" id="nome">
                    </div>
                </div>

                <div class="field is-grouped">
                    
                    <!--Data Nascimento-->
                    <div class="control is-expanded" >
                        <label class="label is-large">Data de Nascimento</label>
                        <input class="input is-large" type="number" id="dtnasc">
                    </div>

                    <!--Genero-->
                    <div class="control" id="genero">
                        <label class="label is-large">Gênero</label>
                        <div class="select is-large">
                            <select>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outros</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                
                <!-- Estado -->
                <div class="field is-grouped">
                    
                    <!--CEP-->
                    <div class="field">
                        <label class="label is-large">CEP</label>
                        <input class="input is-large" id="cep" type="number" placeholder="CEP" onchange=ValidCEP()>
                    </div>

                    <div class="control is-expanded">
                        <label class="label is-large">Cidade</label>
                        <input class="input is-large" type="text" placeholder="Guarulhos" id="cidade">
                    </div>

                    <div class="control" id="estado">
                        <label class="label is-large">Estado</label>
                        <div class="control">
                            <div class="select is-large" id="itensestado">
                            </div>
                        </div>
                    </div>

                </div>

                <!--Endereço-->
                <div class="control is-expanded">
                    <label class="label is-large">Endereço</label>
                    <input class="input is-large" type="text" placeholder="Ex.: Av. Paulo Faccini" id="endereco">
                </div>

                <!--Bairro|Número-->
                
                <div class="field is-grouped">
                    <div class="control is-expanded">
                            <label class="label is-large">Bairro</label>
                            <input class="input is-large" type="text" placeholder="Centro" id="bairro">
                    </div>
                    <div class="control">
                        <label class="label is-large">Número</label>
                        <input class="input is-large" type="number" placeholder="999" id="numero">
                    </div>
                </div>

                <!--Complemento-->             
                <div class="field control is-expanded" id="nome">
                    <label class="label is-large">Complemento</label>
                    <div class="control" id="complemento">
                        <input class="input is-large" type="text" placeholder="Ex.: Ap. 20 Bloco C">
                    </div>
                </div>

                <div class="field">
                    <label class="label is-large">Observação</label>
                    <div class="field-body is-large">
                        <div class="field">
                        <div class="control" id="obs">
                            <textarea class="textarea"></textarea>
                        </div>
                    </div>
                </div>
                <br><br> 
                <a class="button is-primary is-large is-fullwidth is-info" onclick="app.adiciona(event)">Cadastrar</a>
            
            </div>
            
    </form>
 
    <br>
    <br>
    <script src="model/index.js"></script>
    <script src="model/Utils.js"></script>
    <script src="model/appController.js"></script>
    <script src="View/View.js"></script>
        <!-- Adicionando JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script>  
        let app = new appController();   
    </script>    
</body>
</html>
